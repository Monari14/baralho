<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>niXZan - Trucagens</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
        <h1>niXZan - Trucagens</h1>
        <br>
        <section class="scoreboard">
          <div class="score">
            <input
              type="text"
              id="player1"
              placeholder="Time 1"
            />
            <p id="score1" class="score-value">0</p>
            <p>Vitórias: <span id="wins1">0</span></p>
            <div class="buttons-groupa">
              <button class="btn add" onclick="addWins(1, 1)">
                +1 Vitória
              </button>
              <button class="btn decrease team3" onclick="decreaseWins(1, 1)">
                -1 Vitória
              </button>
            </div>
          </div>

          <div class="score">
            <input
              type="text"
              id="player2"
              placeholder="Time 2"
            />
            <p id="score2" class="score-value">0</p>
            <p>Vitórias: <span id="wins2">0</span></p>
            <div class="buttons-groupa">
              <button class="btn add" onclick="addWins(1, 2)">
                +1 Vitória
              </button>
              <button class="btn decrease team3" onclick="decreaseWins(1, 2)">
                -1 Vitória
              </button>
            </div>
          </div>
        </section>

        <section class="buttons">
          <div class="team-buttons" id="team1-buttons">
            <h1 id="team1-name">Time 1</h1>
            <br />
            <div class="buttons-group">
              <button class="btn team1" onclick="addPoints(1, 1)">+1</button>
              <button class="btn team3" onclick="addPoints(-1, 1)">-1</button>
              <button class="btn team1" onclick="addPoints(3, 1)">+3</button>
              <button class="btn team3" onclick="addPoints(-3, 1)">-3</button>
              <button class="btn team1" onclick="addPoints(6, 1)">+6</button>
              <button class="btn team3" onclick="addPoints(-6, 1)">-6</button>
              <button class="btn team1" onclick="addPoints(9, 1)">+9</button>
              <button class="btn team3" onclick="addPoints(-9, 1)">-9</button>
              <button class="btn team1" onclick="addPoints(12, 1)">+12</button>
              <button class="btn team3" onclick="addPoints(-12, 1)">-12</button>
            </div>
          </div>

          <div class="team-buttons" id="team2-buttons">
            <h1 id="team2-name">Time 2</h1>
            <br />
            <div class="buttons-group">
              <button class="btn team2" onclick="addPoints(1, 2)">+1</button>
              <button class="btn team3" onclick="addPoints(-1, 2)">-1</button>
              <button class="btn team2" onclick="addPoints(3, 2)">+3</button>
              <button class="btn team3" onclick="addPoints(-3, 2)">-3</button>
              <button class="btn team2" onclick="addPoints(6, 2)">+6</button>
              <button class="btn team3" onclick="addPoints(-6, 2)">-6</button>
              <button class="btn team2" onclick="addPoints(9, 2)">+9</button>
              <button class="btn team3" onclick="addPoints(-9, 2)">-9</button>
              <button class="btn team2" onclick="addPoints(12, 2)">+12</button>
              <button class="btn team3" onclick="addPoints(-12, 2)">-12</button>
            </div>
          </div>
        </section>

        <div id="winnerMessage" class="winner-message"></div>
      </div>
    <footer>
      <p>
        &copy; 2025
        <a href="https://github.com/Monari14" target="_blank"
          >Felipe Eduardo Monari</a
        >. Todos os direitos reservados.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
